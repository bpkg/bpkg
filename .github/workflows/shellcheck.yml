on:
  - push
  - pull_request

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ludeeus/action-shellcheck@master
        with:
          ignore: lib/term/example.sh
          severity: error
        env:
          SHELLCHECK_OPTS: "--format=gcc --external-sources"
